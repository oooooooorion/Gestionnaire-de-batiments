{% extends "base.html" %}

{% block title %}Ajouter une nouvelle adresse - {{ super() }}{% endblock %}

{% block content %}
    <h2>Ajouter une nouvelle adresse</h2>

    <form method="POST" action="{{ url_for('new_address') }}" class="card">
        <div class="form-group">
            <label for="adresse_complete">Adresse complète</label>
            <p class="form-help">Entrez l'adresse complète, par exemple : "1 Rue de la Paix, 75002 Paris".</p>
            <textarea id="adresse_complete" name="adresse_complete" rows="3" required></textarea>
        </div>

        <div class="form-actions">
            <a href="{{ url_for('index') }}" class="button button-secondary">Annuler</a>
            <button type="submit" class="button button-primary">Enregistrer l'adresse</button>
        </div>
    </form>
{% endblock %}
