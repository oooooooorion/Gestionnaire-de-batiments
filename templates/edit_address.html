{% extends "base.html" %}

{% block title %}Modifier l'adresse - {{ address.adresse_complete }} - {{ super() }}{% endblock %}

{% block content %}
    <div class="toolbar">
        <a href="{{ url_for('show_address', address_id=address_id) }}" class="button button-secondary">&larr; Annuler</a>
    </div>

    <h2>Modifier l'adresse</h2>

    {% if error %}
        <p class="error-message">{{ error }}</p>
    {% endif %}

    <form method="POST" class="form-container">
        <div class="form-group">
            <label for="adresse_complete">Adresse Compl√®te :</label>
            <input type="text" id="adresse_complete" name="adresse_complete" value="{{ address.adresse_complete }}" required>
        </div>
        <button type="submit" class="button button-primary">Enregistrer les modifications</button>
    </form>
{% endblock %}
